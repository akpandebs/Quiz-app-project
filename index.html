<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Quiz-app</title>
  </head>
  <body>
    <div class="banner">
      <img src="./Images/QuizGradBig.png" alt="banner" />
    </div>
    <div class="main">
      <figure class="body-img">
        <img src="/Images/Vector 4 (1).png" alt="#" width="100" height="50" />
      </figure>
      <!-- nav-container -->
      <header class="nav-container">
        <div class="logo">
          <img src="./Images/QuizGrad.png" alt="Logo" />
        </div>
        <button class="login">
          <a href="./pages/login.html">Login</a>
        </button>
      </header>
      <!-- content-container -->
      <div class="content-container">
        <div class="text">
          <p>Learn <br />New concepts<br />for each question</p>
          <h3>We help you prepare for exams and quizes</h3>
          <button class="start">Start solving</button>
        </div>

        <div class="img">
          <img src="./Images/Group 118.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
