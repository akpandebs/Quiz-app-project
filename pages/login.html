<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Login/sign-up</title>
  </head>
  <body>
    <!-- login-container -->
    <div class="login-container">
      <!-- left -->
      <div class="side-text">
        <img src="../Images/QuizGrad.png" class="side-logo" />
        <p>
          Welcome back!<br />
          Please login/Signup to your account.
        </p>
        <div class="form-container">
          <form>
            <input placeholder="Email- abc@gmail.com" type="text" />
            <br />
            <input type="text" placeholder="Password- *****" />
          </form>
          <div class="rem">
            <div class="left">
              <input type="checkbox" />
              <p>Remember me</p>
            </div>
            <p>Forgot password?</p>
          </div>
          <div class="button-container">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
          </div>
          <div class="other-login">
            <p>or login with</p>
            <span>facebook</span>
            <span>Google</span>
          </div>
        </div>
      </div>
      <!-- right -->
      <div class="side-img">
        <img src="../Images/Hands Graduate.png" alt="" />
      </div>
    </div>
  </body>
</html>
