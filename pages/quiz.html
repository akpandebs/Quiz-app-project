<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="quiz-nav-bar">
      <div class="logo">
        <img src="../Images/QuizGrad.png" alt="Logo" />
      </div>
      <div class="quiz-name">
        <ul>
          <li><a href="">How it works?</a></li>
          <li><a href="">Features</a></li>
          <li><a href="">About us</a></li>
        </ul>
        <img src="../Images/Group.png" />
        <span>Tarun</span>
        <img class="layer" src="../Images/Layer 3.png" />
      </div>
    </div>
    <div class="ellipse">
      <img src="../Images/Ellipse 1.svg" />
      <img src="../Images/Ellipse 1 (1).png" />
      <img src="../Images/Ellipse 1 (1).png" />
      <img src="../Images/Ellipse 1 (1).png" />
      <img src="../Images/Ellipse 1 (1).png" />
    </div>

    <div id="quiz-container">
      <h1>Quiz Game</h1>
      <div id="question-container">
        <!-- This is where the questions will be rendered from JavaScript -->
      </div>
      <div id="options-container">
        <!-- This is where the options for the questions will be rendered from JavaScript -->
      </div>
      <button onclick="">Next Question</button>
      <p id="feedback"></p>
      <p id="score">Score: 0</p>
    </div>

    <script src="../script.js"></script>
  </body>
</html>
