<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Category</title>
  </head>
  <body>
    <div class="container">
      <header class="nav-container">
        <div class="logo">
          <img src="../Images/QuizGrad.png" alt="Logo" />
        </div>

        <button class="login">
          <a href="./pages/login.html">Login</a>
        </button>
      </header>
      <figure class="body__img">
        <img src="/Images/Vector 4 (1).png" alt="#" width="100" height="50" />
      </figure>
      <!-- category-container -->
      <div class="category-container">
        <div class="cat-content">
          <div class="cat-text">
            <h1>Choose your favorite topic</h1>
            <p>Select 1 topic to start quiz</p>
          </div>
          <div class="choice">
            <button class="html">HTML</button>
            <button class="css">CSS</button>
            <button class="JS">JS</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
